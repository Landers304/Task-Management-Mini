<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="Task management Styling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="task_creation.html">Add Task</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Task Details Section -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-white">
                Task Details
            </div>
            <div class="card-body">
                <h5 class="card-title">Task Title</h5>
                <p class="card-text">Description of the task goes here.</p>
                <p><strong>Due Date:</strong> 2025-02-25</p>
                <p><strong>Status:</strong> In Progress</p>
                
                <!-- Edit Task Form -->
                <form>
                    <div class="mb-3">
                        <label class="form-label">Update Status</label>
                        <select class="form-select">
                            <option>Not Started</option>
                            <option selected>In Progress</option>
                            <option>Completed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Update Description</label>
                        <textarea class="form-control" rows="3">Description of the task goes here.</textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
